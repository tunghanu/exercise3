<!DOCTYPE html>
<html>
<head>
  <title>WebGIS cơ bản với Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
  <style>
  .label-text {
    font-size: 12px;
    font-weight: bold;
    color: black;
    text-align: center;
    white-space: nowrap;
    pointer-events: none;
  }

  .info.legend {
    background: white;
    padding: 10px 14px;
    font-size: 16px; /* tăng font ~200% */
    line-height: 24px;
    color: #333;
    border-radius: 6px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
  }

  .info.legend i {
    width: 20px;
    height: 20px;
    float: left;
    margin-right: 8px;
    opacity: 0.8;
  }

  .info.legend h4 {
    margin: 0 0 8px;
    font-size: 18px;
    line-height: 1.2;
    font-weight: bold;
  }

  .info.legend small {
    font-weight: normal;
    font-size: 14px;
    color: #666;
  }
</style>


</head>
<body>

<h3 style="text-align:center;">Bản đồ mật độ dân số năm 2020 Chi Lăng, Lạng Sơn</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Khởi tạo bản đồ và đặt vị trí trung tâm (tọa độ Việt Nam)
  var map = L.map('map').setView([21.6748, 106.6217], 14);

  // Thêm lớp nền từ OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

// Hàm chọn màu theo density
function getColor(d) {
  return d > 1000 ? '#800026' :
         d > 500  ? '#BD0026' :
         d > 200  ? '#E31A1C' :
         d > 100  ? '#FC4E2A' :
         d > 50   ? '#FD8D3C' :
         d > 20   ? '#FEB24C' :
         d > 10   ? '#FED976' :
                    '#FFEDA0';
}

// Style của polygon
function style(feature) {
  return {
    fillColor: getColor(feature.properties.density),
    weight: 1,
    opacity: 1,
    color: 'white',
    dashArray: '2',
    fillOpacity: 0.7
  };
}

// Tạo nhãn (label) từ VARNAME_3
function onEachFeature(feature, layer) {
  const name = feature.properties.name;
  const density = feature.properties.density;
  const label = feature.properties.VARNAME_3;

  layer.bindPopup(`<b>${name}</b><br>Mật độ: ${density}`);

  // Hiển thị label trực tiếp trên bản đồ
  if (label) {
    const center = layer.getBounds().getCenter();
    const labelMarker = L.marker(center, {
      icon: L.divIcon({
        className: 'label-text',
        html: `<div>${label}</div>`,
        iconSize: [100, 20]
      })
    }).addTo(map);
  }
}

// Load file GeoJSON
fetch('chilang.geojson')
  .then(res => res.json())
  .then(data => {
    var geoLayer = L.geoJSON(data, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);

    map.fitBounds(geoLayer.getBounds());
  });

// Thêm chú giải (Legend)
var legend = L.control({ position: 'topright' });

legend.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'info legend'),
      grades = [0, 10, 20, 50, 100, 200, 500, 1000];

  div.innerHTML += '<h4>Population density<br><small>(people per km²)</small></h4>';

  for (var i = 0; i < grades.length; i++) {
    div.innerHTML +=
      '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
      grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
  }

  return div;
};

legend.addTo(map);

</script>

</body>
</html>
